dist: trusty
sudo: false
addons:
  apt:
    sources:
    - sourceline: 'ppa:masterminds/glide'
    packages:
    - glide
branches:
  only: master

stages:
- build
- name: deploy
  if: (NOT type IN (pull_request)) AND (branch = master)

# One job per project in the monorepo, denoted by the JOB environment variable
jobs:
  include:
  - env: JOB=yfuzz-server
    stage: build
    language: go
  - env: JOB=yfuzz-cli
    stage: build
    language: go
  - env: JOB=yfuzz-scripts
    stage: build
    services:
    - docker
  - env:
    - JOB=deploy-github
    - secure: ""
    stage: deploy
  - env:
    - JOB=deploy-dockerhub
    - secure: ""
    stage: deploy
    services:
    - docker

# Make will handle the actual building
script:
- source ./scripts/git_version.sh
- make subproject target=$JOB verbose=true
